<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mtg Class Finder</title>
    <meta name="author" content="Jeff">
    <meta name="description" content="Find which MTG class you are!">
    <meta name="keywords" content="MTG,Class">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://jeffindustri.es/mustache.js/mustache.js"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div id="mainNav" data-active="mtgclass"></div>
<div id="jumbotron-wrapper">
    <div class="container">
        <div class="jumbotron">
            <h1>Mtg Class Finder</h1>
            <p>Answer the following questions to find out which MTG class you are!</p>
            <p>Which of the following do you identify with?</p>
            <p>
                <a class="btn btn-lg btn-default" data-mtgclass-lvl="1" href="#Wisdom">Wisdom</a>
                <a class="btn btn-lg btn-default" data-mtgclass-lvl="1" href="#Courage">Courage</a>
                <a class="btn btn-lg btn-default" data-mtgclass-lvl="1" href="#Power">Power</a>
            </p>
            <div id="lvl2"></div>
            <div id="lvl3"></div>
            <div id="lvl4"></div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
<script type="text/template" id="questiontpl">
    <p>{{question}}</p>
    <p> {{#buttons}}
        <a class="btn btn-lg btn-default" data-mtgclass-lvl="{{lvl}}" href="#{{hash}}">{{label}}</a>
    {{/buttons}}</p>
</script>
<script type="text/template" id="classtpl">
    <h2>You are a {{class}}.</h2>
    <p>{{description}} For some examples of {{class}} creatures, click
        <a target="mtgofficial" href="
        {{#fullLink}}{{fullLink}}{{/fullLink}}
        {{^fullLink}}http://gatherer.wizards.com/Pages/Search/Default.aspx?action=advanced&subtype=[{{class}}]{{/fullLink}}
        ">here</a>.
        Or, if you want to try for a different result, click Mtg Class Finder in the menu bar to start over.</p>
</script>
<script src="js/chooser.js" type="text/javascript"></script>
<script src="/js/header.js" type="text/javascript"></script>
</body>
</html>
